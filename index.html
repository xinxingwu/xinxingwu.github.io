<script>
  function startDanceLoop() {
    const items = document.querySelectorAll('.animated-dance-line .item');
    if (items.length === 0) return;

    let index = 0;

    function danceOneByOne() {
      items.forEach(item => item.classList.remove('dance'));
      items[index].classList.add('dance');
      index = (index + 1) % items.length;
      setTimeout(danceOneByOne, 900);
    }

    danceOneByOne();
  }

  const observer = new MutationObserver(() => {
    if (location.hash === '#about' && document.querySelector('.animated-dance-line')) {
      startDanceLoop();
    }
  });

  observer.observe(document.body, { childList: true, subtree: true });

  if (location.hash === '#about') {
    setTimeout(startDanceLoop, 300);
  }
</script>
