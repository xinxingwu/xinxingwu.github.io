<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wu ‚Äî Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.14);
      --card-stroke: rgba(255,255,255,0.3);
      --text: #0f172a;
      --text-dim: #475569;
      --shadow: 0 20px 60px rgba(0,0,0,.25);
      --radius: 24px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color: var(--text);
      background: radial-gradient(1200px 1200px at 20% 10%, #dbeafe 0%, transparent 60%),
                  radial-gradient(1200px 1200px at 80% 90%, #fecdd3 0%, transparent 60%),
                  linear-gradient(135deg, #eef2ff 0%, #f5f3ff 100%);
      display:grid; place-items:center; padding:28px;
    }
    .wrap{ width:min(960px, 100%); }

    header{ text-align:center; margin-bottom:18px; }
    header h1{ margin:0 0 6px 0; font-weight:700; letter-spacing:.3px; }
    header p{ margin:0; color:var(--text-dim); }

    .card{
      position:relative;
      width:80%;                 /* NEW: shrink the whole card to 80% */
      margin:0 auto;             /* NEW */
      border-radius:var(--radius);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      background: var(--card-bg);
      border:1px solid var(--card-stroke);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .video-shell{
      position:relative;
      aspect-ratio:16/9;
      background:#000;
      display:block;
      width:100%;                /* NEW: video fills the card width */
    }

    video{
      width:100%; height:100%;
      display:block; background:#000;
      object-fit:contain;        /* change to 'cover' if you want no pillarbox bars */
    }

    .overlay{
      position:absolute; inset:0; display:grid; place-items:center;
      background: radial-gradient(600px 300px at 50% 50%, rgba(0,0,0,.35), rgba(0,0,0,.6));
      transition: opacity .3s ease; pointer-events:auto;
    }
    .overlay[hidden]{ opacity:0; pointer-events:none; }

    .play-blob{
      display:inline-grid; place-items:center; width:96px;height:96px; border-radius:999px;
      background:white; box-shadow:0 10px 30px rgba(0,0,0,.35);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
      cursor:pointer; border:1px solid rgba(0,0,0,.05);
    }
    .play-blob:active{ transform:scale(.98); box-shadow:0 6px 18px rgba(0,0,0,.35); }
    .play-blob svg{ width:44px; height:44px; }

    .controls{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding:14px 16px; border-top:1px solid var(--card-stroke);
      background: linear-gradient(to bottom, rgba(255,255,255,.55), rgba(255,255,255,.35));
    }
    .left,.right{ display:flex; gap:10px; align-items:center; }

    .btn{
      border:1px solid rgba(15,23,42,.08); background:white;
      padding:10px 14px; border-radius:14px; font-weight:600; cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
    }
    .btn:hover{ transform:translateY(-1px) }
    .btn:active{ transform:translateY(0) scale(.99) }

    .hint{ font-size:.9rem; color:var(--text-dim); }
    .range{
      -webkit-appearance:none; appearance:none; height:8px;
      width: clamp(160px, 40vw, 450px);
      background:linear-gradient(to right, #60a5fa var(--pos,0%), #e5e7eb var(--pos,0%));
      border-radius:999px; outline:none; cursor:pointer;
    }
    .range::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none;
      width:18px;height:18px;border-radius:50%;
      background:#111827; border:2px solid #fff; box-shadow:0 2px 6px rgba(0,0,0,.2);
      margin-top:-5px;
    }
    .time{
      font-variant-numeric: tabular-nums; color:var(--text-dim);
      font-size:.95rem; min-width:120px; text-align:right;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Wu</h1>
      <p>Click the big Play to start.</p>
    </header>

    <section class="card">
      <div class="video-shell">
        <video id="player" preload="metadata" playsinline>
          <source src="./files/Wu.MOV" type="video/mp4" />
          <source src="./files/Wu.MOV" type="video/webm" />
          <source src="./files/Wu.MOV" type="video/quicktime" />
        </video>

        <div id="overlay" class="overlay" aria-hidden="true">
          <button id="overlayPlay" class="play-blob" aria-label="Play video">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M8 5v14l11-7-11-7z" fill="#111827"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="controls" role="group" aria-label="Video controls">
        <div class="left">
          <button id="playBtn" class="btn" aria-pressed="false" aria-label="Play">‚ñ∂Ô∏é Play</button>
          <button id="muteBtn" class="btn" aria-pressed="false" aria-label="Mute">üîá Mute</button>
        </div>
        <div class="right">
          <input id="progress" class="range" type="range" min="0" max="1000" value="0" step="1" aria-label="Seek" />
          <div id="time" class="time">00:00 / 00:00</div>
        </div>
      </div>
    </section>

  </div>

  <script>
    (function(){
      var video   = document.getElementById('player');
      var overlay = document.getElementById('overlay');
      var overlayPlay = document.getElementById('overlayPlay');
      var playBtn = document.getElementById('playBtn');
      var muteBtn = document.getElementById('muteBtn');
      var progress = document.getElementById('progress');
      var time = document.getElementById('time');

      function toTime(s){
        s = Math.max(0, Math.floor(s || 0));
        var m = Math.floor(s/60);
        var r = String(s % 60).padStart(2,'0');
        return String(m).padStart(2,'0') + ':' + r;
      }
      function updateOverlay(){
        var playing = !video.paused && !video.ended;
        overlay.hidden = playing;
        playBtn.textContent = playing ? '‚ùö‚ùö Pause' : '‚ñ∂Ô∏é Play';
        playBtn.setAttribute('aria-pressed', playing ? 'true' : 'false');
      }
      function updateTimeAndProgress(){
        var dur = video.duration || 0;
        var cur = video.currentTime || 0;
        time.textContent = toTime(cur) + ' / ' + toTime(dur);
        var p = dur ? Math.min(1000, Math.max(0, Math.round(cur / dur * 1000))) : 0;
        progress.value = p;
        progress.style.setProperty('--pos', (p/10) + '%');
      }
      function togglePlay(){ (video.paused || video.ended) ? video.play() : video.pause(); }
      function setMuted(flag){
        video.muted = !!flag;
        muteBtn.textContent = video.muted ? 'üîä Unmute' : 'üîá Mute';
        muteBtn.setAttribute('aria-pressed', video.muted ? 'true' : 'false');
      }
      function seekFromRange(){
        var dur = video.duration || 0;
        var p = parseInt(progress.value, 10) / 1000;
        if (dur) video.currentTime = dur * p;
      }

      overlayPlay.addEventListener('click', togglePlay);
      playBtn.addEventListener('click', togglePlay);
      muteBtn.addEventListener('click', function(){ setMuted(!video.muted); });
      progress.addEventListener('input', seekFromRange);

      video.addEventListener('play', updateOverlay);
      video.addEventListener('pause', updateOverlay);
      video.addEventListener('ended', updateOverlay);
      video.addEventListener('timeupdate', updateTimeAndProgress);
      video.addEventListener('loadedmetadata', updateTimeAndProgress);
      video.addEventListener('click', togglePlay);

      document.addEventListener('keydown', function(e){
        if (e.code === 'Space' || e.key === ' ') { e.preventDefault(); togglePlay(); }
      });

      setMuted(false); // start UNMUTED

      video.addEventListener('error', function(){
        console.warn('Video failed to load. Consider adding Wu.mp4 (H.264/AAC) next to this HTML file.');
      });
    })();
  </script>
</body>
</html>
