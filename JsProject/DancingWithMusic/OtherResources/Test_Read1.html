<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Out / Read</title>
</head>
<body>
    <h2>Text-to-Speech Example</h2>
    
    <div>
        <!-- Input text box where users can enter text -->
        <input type="text" id="textInput" placeholder="Enter text to read out" />
        <!-- Button to trigger reading the text -->
        <button id="readButton">Read Text</button>
    </div>
	
    <script>
        // Function to speak the address (text)
        function speakAddress(address) {
            if ('speechSynthesis' in window) {
                var speech = new SpeechSynthesisUtterance(address);
                speech.lang = 'en-US'; // Set the language to English
                window.speechSynthesis.speak(speech);
            } else {
                console.log("Speech synthesis not supported in this browser.");
            }
        }

        // Regular function to handle button click
        function handleButtonClick() {
            var address = document.getElementById("textInput").value; // Get the input text
            speakAddress(address); // Call the function to speak the text
        }
		
		getreadButton=document.getElementById("readButton")
        // Add event listener to the button to read the text input
        getreadButton.addEventListener("click", handleButtonClick);
    </script>
</body>
</html>
