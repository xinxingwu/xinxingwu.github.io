<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Ensure the body takes up the full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Global styles */
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    /* Make the container div take up the full page */
    #game-container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    /* Main red container div */
    .container {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    /* Inner container for player health, timer, and enemy health */
    .inner-container {
      position: absolute;
      display: flex;
      width: 100%;
      align-items: center;
      padding: 10px;
      top: 0;
      left: 0;
      right: 0;
    }

    /* Player Health Bar */
    .player-health {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      border-top: 4px solid white;
      border-left: 4px solid white;
      border-bottom: 4px solid white;
    }

    .player-health-bar {
      background-color: red;
      height: 30px;
      width: 100%;
    }

    #playerHealth {
      position: absolute;
      background: #818cf8;
      top: 0;
      right: 0;
      bottom: 0;
      width: 100%;
    }

    /* Timer */
    #timer {
      background-color: black;
      width: 100px;
      height: 50px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: 4px solid white;
      margin-left: 0px;
    }

    /* Enemy Health Bar */
    .enemy-health {
      position: relative;
      width: 100%;
      border-top: 4px solid white;
      border-bottom: 4px solid white;
      border-right: 4px solid white;
    }

    .enemy-health-bar {
      background-color: red;
      height: 30px;
      width: 100%;
    }

    #enemyHealth {
      position: absolute;
      background: #818cf8;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    /* Display Text (Tie or Game Over) */
    #displayText {
      position: absolute;
      color: white;
      align-items: center;
      justify-content: center;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
      font-size: 3em;
      text-align: center;
    }

    /* Canvas */
    canvas {
      width: 110%;
      height: 100%;
      display: block;
      background-color: #333;
    }
  </style>
</head>

<body>
  <!-- Main game container -->
  <div id="game-container">
    <div class="container">
      <div class="inner-container">
        <!-- Player Health -->
        <div class="player-health">
          <div class="player-health-bar"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>

        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
          "
        >
          10
        </div>

        <!-- Enemy Health -->
        <div class="enemy-health">
          <div class="enemy-health-bar"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>

      <!-- Display Text (Tie or Game Over) -->
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      >
        Tie
      </div>

      <!-- Game Canvas -->
      <canvas id="gameCanvas"></canvas>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
