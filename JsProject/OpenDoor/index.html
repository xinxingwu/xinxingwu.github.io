<!DOCTYPE html>
<html> 
 <head>
    <title>Door Game!</title>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type='text/css'>
  </head>

  <body>
  
    <!-- Real-time clock div at the top-left corner -->
    <div id="clock" class="clock"></div>

    <div class="header">
      <img height="30" src="./images/header-background.png">
    </div>

    <div class="first-row">
      <img height="30" src="./images/star.gif">
      <p class="instructions-title" id="instructions-toggle" style="cursor: pointer;">Instructions</p>
      <img height="30" src="./images/star.gif">
    </div>

    <!-- Wrap the instructions table in a div with a class to hide it -->
	<div id="instructions-content" class="hidden">
    <table class="second-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Hiding behind one of these doors is a Midway Logo.</td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Your mission is to open the doors to find the Midway Logo.</td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">If you find the Midway Logo until the very last door, you lose!</td>
      </tr>
      <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">See if you can score a winning streak!</td>
      </tr>
    </table>
	</div>

    <div class="door-row">
      <img class="door-frame" src="./images/closed_door1.jpg" id="door1">
      <img class="door-frame" src="./images/closed_door1.jpg" id="door2">
      <img class="door-frame" src="./images/closed_door1.jpg" id="door3">
    </div>

    <div class="start-row" id="start">Good luck!</div>

    <table class="score-row">
      <tr>
        <th class="score-text">Current streak:</th>
        <th class="score-text">Best streak:</th>
      </tr>
      <tr>
        <th class="score-box" id="score-number"></th>
        <th class="score-box" id="high-score-number"></th>
      <tr>
    </table>

    <script type="text/javascript" src="script.js"></script>

    <script>
      // JavaScript to toggle instructions visibility
      document.getElementById("instructions-toggle").addEventListener("click", function() {
        var instructions = document.getElementById("instructions-content");
        if (instructions.classList.contains("hidden")) {
          instructions.classList.remove("hidden");
        } else {
          instructions.classList.add("hidden");
        }
      });
	  
	  
// Real-time clock function
function updateClock() {
  const clockElement = document.getElementById("clock");
  const now = new Date();
  const timeString = now.toLocaleTimeString();
  clockElement.textContent = timeString;
}

// Update clock every second
setInterval(updateClock, 1000);

// Start the clock on page load
updateClock();
    </script>
	
  </body>
</html>
