            }

            }

    <script>
let currentFish = null;
let speechSynthesis = window.speechSynthesis; // Initialize speech synthesis

// Function to create bubbles
function createBubble(fish) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    const size = Math.random() * 20 + 10;
    bubble.style.width = size + 'px';
    bubble.style.height = size + 'px';
    bubble.style.left = '120px';
    bubble.style.bottom = '50px';
    bubble.style.background = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.7)`;
    bubble.style.animationDuration = Math.random() * 3 + 5 + 's';
    bubble.style.animationDelay = Math.random() * 5 + 's';
    fish.appendChild(bubble);
    setTimeout(() => {
        fish.removeChild(bubble);
    }, 10000);
}

// Event listeners for fish behavior
document.querySelectorAll('.fish').forEach(fish => {
    setInterval(() => {
        createBubble(fish);
    }, 2000);

    fish.addEventListener('mouseover', () => {
        // Pause fish movement when mouse is over the fish
        fish.style.animationPlayState = 'paused';

        // Speak when the mouse is over the fish
        if (speechSynthesis.speaking) {
            speechSynthesis.cancel(); // Cancel any previous speech
        }
        let msg = new SpeechSynthesisUtterance("Welcome to Midway University, nice to meet you");
        speechSynthesis.speak(msg);
    });

    fish.addEventListener('mouseout', () => {
        // Resume fish movement when mouse is out
        fish.style.animationPlayState = 'running';
        
        // Stop speaking when mouse leaves
        if (speechSynthesis.speaking) {
            speechSynthesis.cancel();
        }
    });

    fish.addEventListener('click', (event) => {
        const fishId = fish.classList.contains('fisha') ? 'iphoneWindowa' :
                       fish.classList.contains('fishb') ? 'iphoneWindowb' :
                       fish.classList.contains('fishc') ? 'iphoneWindowc' :
                       fish.classList.contains('fishd') ? 'iphoneWindowd' : null;
        
        if (fishId) {
            const iphoneWindow = document.getElementById(fishId);
            iphoneWindow.style.display = 'block';

            const windowWidth = iphoneWindow.offsetWidth;
            const windowHeight = iphoneWindow.offsetHeight;

            let left = event.pageX;
            let top = event.pageY;

            // Adjust window position based on click
            iphoneWindow.style.left = `${left - windowWidth / 2}px`;
            iphoneWindow.style.top = `${top - windowHeight / 2}px`;
        }
    });
});


function closeIphoneWindow(windowId) {
    const iphoneWindow = document.getElementById(windowId);
    iphoneWindow.style.display = 'none';
    if (currentFish) {
        currentFish.style.animationPlayState = 'running';
        currentFish = null;
    }
}


    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const seekSlider = document.getElementById('seekSlider');
    const currentTimeEl = document.getElementById('currentTime');
    const remainingTimeEl = document.getElementById('remainingTime');
    const volSlider = document.getElementById('volSlider');

    // Play or pause the video
    playPauseBtn.addEventListener('click', () => {
      if (videoPlayer.paused) {
        videoPlayer.play();
        playPauseBtn.classList.remove('fa-play');
        playPauseBtn.classList.add('fa-pause');
      } else {
        videoPlayer.pause();
        playPauseBtn.classList.remove('fa-pause');
        playPauseBtn.classList.add('fa-play');
      }
    });

    // Update seek slider and time indicators
    videoPlayer.addEventListener('timeupdate', () => {
      const currentTime = videoPlayer.currentTime;
      const duration = videoPlayer.duration;
      seekSlider.value = (currentTime / duration) * 100;

      const currentMinutes = Math.floor(currentTime / 60);
      const currentSeconds = Math.floor(currentTime % 60);
      currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;

      const remainingTime = duration - currentTime;
      const remainingMinutes = Math.floor(remainingTime / 60);
      const remainingSeconds = Math.floor(remainingTime % 60);
      remainingTimeEl.textContent = `-${remainingMinutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    });

    // Seek functionality
    seekSlider.addEventListener('input', () => {
      const seekTime = (seekSlider.value / 100) * videoPlayer.duration;
      videoPlayer.currentTime = seekTime;
    });

    // Volume control
    volSlider.addEventListener('input', () => {
      videoPlayer.volume = volSlider.value / 100;
    });
